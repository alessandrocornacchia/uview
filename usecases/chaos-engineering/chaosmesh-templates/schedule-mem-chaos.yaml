apiVersion: chaos-mesh.org/v1alpha1
kind: Schedule
metadata:
  name: schedule-oom
  namespace: online-boutique
spec:
  schedule: "@every 5m"
  type: "StressChaos"
  historyLimit: 30
  concurrencyPolicy: Forbid
  stressChaos:
    mode: all
    selector:
      expressionSelectors:
        - { key: app, operator: In, values: [productcatalogservice, redis-cart, paymentservice, cartservice] }
        #- { key: app, operator: In, values: [productcatalogservice]}
      #labelSelectors:
      #  'app': 'productcatalogservice'
    stressors:
      memory:
        workers: 20
        size: 70%
    duration: "30s"