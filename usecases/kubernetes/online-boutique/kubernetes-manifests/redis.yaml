apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cart
spec:
  selector:
    matchLabels:
      app: redis-cart
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
      labels:
        app: redis-cart
    spec:
      containers:
      - name: redis
        image: redis:alpine
        command: ["redis-server"]
        args: ["/conf/redis.conf"]
        ports:
        - containerPort: 6379
        readinessProbe:
          periodSeconds: 5
          tcpSocket:
            port: 6379
        livenessProbe:
          periodSeconds: 5
          tcpSocket:
            port: 6379
        volumeMounts:
        - mountPath: /data
          name: redis-data
        - mountPath: /conf
          name: redis-conf
        resources:
          limits:
            memory: 256Mi
            cpu: 125m
          requests:
            cpu: 125m # 70m
            memory: 100Mi
      - name: redis-exporter
        image: oliver006/redis_exporter:latest
        securityContext:
          runAsUser: 59000
          runAsGroup: 59000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        resources:
          limits:
            cpu: 1000m
            memory: 200Mi
        ports:
        - containerPort: 9121
      volumes:
      - name: redis-data
        emptyDir: {}
      - name: redis-conf
        configMap:
          name: redis-cluster-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cart
spec:
  type: ClusterIP
  selector:
    app: redis-cart
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  # - name: redis-exporter
  #   port: 9121
  #   targetPort: 9121
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-cluster-configmap
data:
  redis.conf: |-
    maxmemory 5MB
    maxmemory-policy allkeys-lru
    save 60 1
---